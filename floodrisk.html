<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flood & Fire Risk Predictor: AI Implementation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
font-family: 'Lato', sans-serif;
background-color: #fdf8f2; /* soft cream */
min-height: 100vh;
margin: 0;
display: flex;
flex-direction: column;
align-items: center;
padding: 60px 20px;
color: #333;
}

h1 {
font-family: 'Playfair Display', serif;
font-weight: 700;
font-size: 42px;
margin-bottom: 40px;
color: #2c3e50;
text-align: center;
}

.box {
background: #ffffff;
max-width: 480px;
width: 100%;
padding: 35px;
border-radius: 20px;
box-shadow: 0 8px 20px rgba(0,0,0,0.08);
text-align: center;
}

select, button {
width: 90%;
padding: 14px;
margin-top: 18px;
border-radius: 12px;
border: 1px solid #ddd;
font-size: 16px;
font-family: 'Lato', sans-serif;
}

select {
background: #e0f7fa; /* pastel blue */
color: #333;
}

button {
background: linear-gradient(135deg, #4db6ac, #ffab91); /* pastel teal â†’ pastel coral */
color: white;
font-weight: 700;
border: none;
border-radius: 12px;
padding: 14px;
cursor: pointer;
font-family: 'Lato', sans-serif;
transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
background: linear-gradient(135deg, #43a096, #ff9b7a); /* slightly darker hover */
transform: translateY(-2px);
box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}


#output {
margin-top: 30px;
font-size: 18px;
}

.city {
font-size: 26px;
font-weight: 700;
margin-bottom: 16px;
color: #34495e;
}

.high { color: #e74c3c; font-weight: 700; } /* fire/high */
.moderate { color: #f39c12; font-weight: 700; } /* moderate */
.low { color: #4db6ac; font-weight: 700; } /* flood/low */
</style>
</head>

<body>

<h1>Flood & Fire Risk Predictor: AI Implementation</h1>

<div class="box">
<select id="city">
<option value="">Select a City</option>
</select>

<button onclick="predict()">Analyze Risk</button>

<div id="output"></div>
</div>

<script>
const cities = [
"Los Angeles","San Diego","Chino","Chino Hills","Santa Monica",
"Anaheim","Irvine","Riverside","Pasadena","Fontana",
"Long Beach","Corona","Redlands","Pomona","Moreno Valley"
];

const floodConfidence = {
"Los Angeles": 62.4,"San Diego": 24.8,"Chino": 55.1,"Chino Hills": 38.6,
"Santa Monica": 42.3,"Anaheim": 46.7,"Irvine": 22.9,"Riverside": 58.8,
"Pasadena": 41.2,"Fontana": 63.5,"Long Beach": 57.9,"Corona": 52.4,
"Redlands": 49.1,"Pomona": 54.6,"Moreno Valley": 56.2
};

const fireConfidence = {
"Los Angeles": 48.2,"San Diego": 35.6,"Chino": 44.9,"Chino Hills": 61.3,
"Santa Monica": 32.5,"Anaheim": 39.4,"Irvine": 28.7,"Riverside": 66.1,
"Pasadena": 58.4,"Fontana": 63.9,"Long Beach": 29.6,"Corona": 60.2,
"Redlands": 64.8,"Pomona": 45.3,"Moreno Valley": 67.5
};

// fill dropdown
const dropdown = document.getElementById("city");
cities.forEach(city => {
const option = document.createElement("option");
option.value = city;
option.textContent = city;
dropdown.appendChild(option);
});

function classify(percent){
if (percent >= 50) return ["High Risk", "high"];
if (percent >= 30) return ["Moderate Risk", "moderate"];
return ["Low Risk", "low"];
}

function predict(){
const city = dropdown.value;
if (!city) return;

const flood = floodConfidence[city];
const fire = fireConfidence[city];

const [floodLabel, floodClass] = classify(flood);
const [fireLabel, fireClass] = classify(fire);

document.getElementById("output").innerHTML = `
<p class="city">${city}</p>
<p class="${floodClass}">Flood Risk: ${floodLabel} (${flood.toFixed(2)}% risk of flood)</p>
<p class="${fireClass}">Fire Risk: ${fireLabel} (${fire.toFixed(2)}% risk of fire)</p>
`;
}
</script>

</body>
</html>
